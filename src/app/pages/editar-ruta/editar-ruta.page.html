<ion-header [translucent]="true">
  <ion-toolbar color="#1e1e1e">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio-conductor" text="Cancelar"></ion-back-button>
      </ion-buttons>
      <ion-item class="item-background-color" lines="none">
        <ion-input placeholder="Nombre de la Ruta" [(ngModel)]=ruta.nombre></ion-input>
      </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button size="large" color="success" (click)="actualizarRuta()">
      <ion-icon name="checkmark-sharp"></ion-icon>
    </ion-fab-button>
    <ion-fab-button size="large" color="danger" (click)="eliminarRuta()">
      <ion-icon name="trash-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <app-map [viewType]="viewType"></app-map>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="display-labels">
      <ion-col>
        <ion-item lines="none" class="ion-text-center">
          <span>
            Tarifa
            <div class="formErrorMessage" *ngIf="formErrors['tarifa_low']">Debe ser mayor a 0</div>
          </span>
        </ion-item>
      </ion-col> 
      <ion-col>
        <ion-item lines="none">
          <span>
            Hora de Salida
            <div class="formErrorMessage" *ngIf="formErrors['hora_range'] || formErrors['minuto_range']">Hora inv√°lida</div>
          </span>
        </ion-item>
      </ion-col> 
    </ion-row>
    <ion-row class="display-values">
      <ion-col>
        <ion-item lines="none">
          <ion-input type="number" [(ngModel)]="ruta.tarifa" (input)="validarTarifa()"></ion-input>
        </ion-item>
      </ion-col> 
      <ion-col>
        <ion-item lines="none">
          <ion-input [(ngModel)]="salidaHora" type="number" (input)="validarHora()"></ion-input>
          :
          <ion-input [(ngModel)]="salidaMinuto" type="number" (input)="validarMinuto()"></ion-input>
        </ion-item>
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-footer>
