<ion-header [translucent]="true">
  <ion-toolbar color="#1e1e1e">
    <ion-buttons slot="start">
      <ion-back-button style="color: white;" defaultHref="/inicio-conductor" text="Volver"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content padding class="background">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <ion-thumbnail id="perfil-imagen" (click)="editarImagenPerfil()"><img src="{{usuario.imagen}}"></ion-thumbnail>
        <ion-label>{{usuario.nombre}} {{usuario.apellido}}</ion-label>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="actualizarDatos()" [formGroup]="formDatos">
        <ion-item>
          <ion-label position="floating"><ion-icon name="person-outline"></ion-icon>Nombre</ion-label>
          <ion-input formControlName="nombre" type="text" [(ngModel)]="usuario.nombre" required (input)="validarNombre()"></ion-input>
        </ion-item>
          <div class="formErrorMessage" *ngIf="formErrors['nombre_empty']">Este campo es obligatorio</div>





        <!-- Correo Electrónico -->
        <ion-item>
          <ion-label name="mail-outline" position="floating"> <ion-icon name="mail-outline"></ion-icon>Correo</ion-label>
          <ion-input formControlName="correo" type="text"  [(ngModel)]="usuario.correo"       ></ion-input>
        </ion-item>

        <!-- Teléfono-->
        <ion-item>
          <ion-label name="call-outline" position="floating"> <ion-icon name="call-outline"></ion-icon>Teléfono</ion-label>
          <ion-input formControlName="numero_cel" type="text"  [(ngModel)]="usuario.numero_cel"       ></ion-input>
        </ion-item>
   

       




        <div style="text-align: center;"><ion-button type="submit" color="grey">Actualizar datos</ion-button></div>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="ion-text-center">
      <div style="text-align: center;"><ion-button color="grey" (click)="eliminarCuenta()">Eliminar cuenta</ion-button></div>
    </ion-card-content>
  </ion-card>
</ion-content>
